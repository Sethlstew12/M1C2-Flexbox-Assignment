<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1C2 Flexbox Assignment</title>
</head>
<style>
     .flexone {
         margin: 5px;
         display: flex;
         justify-content: space-evenly;

     }
    .square1 {
        margin: 5px;
        height: 50px;
        width: 50px;
        background-color:blue;

     }

     .square2 {
         margin: 5px;
        height: 50px;
        width: 50px;
        background-color:red;
     }

     .square3 {
        margin: 5px;
        height: 50px;
        width: 50px;
        background-color:green;
     }
    
     .flexTwo {
         display: flex;
         flex-direction:column;
     }

     .square4 {
         margin: 2px;
        height: 50px;
        width: 50px;
        background-color:red;
     }

     .square5 {
        margin: 2px;
        height: 50px;
        width: 50px;
        background-color:blue;
     }

     .square6 {
        margin: 2px;
        height: 50px;
        width: 50px;
        background-color:green;
     }

     .flexThree {
        display: flex;
         flex-direction:row-reverse;
     }

     .square7 {
        margin: 2px;
        height: 50px;
        width: 50px;
        background-color:green;
     }


     .square8 {
        margin: 2px;
        height: 50px;
        width: 50px;
        background-color:green;
     }


     .square9 {
        margin: 2px;
        height: 50px;
        width: 50px;
        background-color:green;
     }

     .flexFour {
         display: flex;
         flex-direction: row-reverse;
         flex-wrap: 350px;
     }


     .square10 {
        margin: 5px;
        background-color:green;
     }

    .square11{
        margin: 5px;
        height: 50px;
        width: 350px;
        background-color:green;
    }

     .square12 {
        margin: 5px;
        height: 50px;
        width: 350px;
        background-color:green;
     }

     .square13 {
        margin: 5px;
        height: 50px;
        width: 350px;
        background-color:green;
     }



</style>
<body>
    <div class="flexone">
        <div class="square1"></div>
        <div class="square2"></div>
        <div class="square3"></div>
    </div>

    <div class="flexTwo">
        <div class="square4"></div>
        <div class="square5"></div>
        <div class="square6"></div>
    </div>

    <div class="flexThree">
        <div class="square7">1</div>
        <div class="square8">2</div>
        <div class="square9">3</div>
    </div>

    <div class="flexFour">
        <div class="square10"></div>
        <div class="square11"></div>
        <div class="square12"></div>
        <div class="square13"></div>
    </div>


</body>
</html>
